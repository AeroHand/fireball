<dom-module id="app-navbar" >
    <style>
        :host {
            @apply(--layout-horizontal);
            @apply(--layout-center);

            background: #444;
            height: 30px;
            padding: 3px 10px;
        }

        [flex-1] {
            @apply(--layout-flex);
        }

        .title {
            color: #f90;
            font-size: 20px;
            font-weight: bold;
        }

        img {
            box-sizing: border-box;
            height: 30px;
            border: 1px solid #171717;
            margin-left: 5px;
        }
    </style>

    <template>
        <span class="title">Dashboard</span>
        <span flex-1></span>
        <img class="avatar" on-error="_onAvatarError" src="../static/img/avatar.jpg">
        <img on-click="_onHelp" src="../static/img/help.jpg">
    </template>

    <script>
        Polymer({
            is: 'app-navbar'
        });
    </script>
</dom-module>
