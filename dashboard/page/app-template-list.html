<dom-module id="app-template-list" >
    <style>
        :host {
            @apply(--layout-fit);
            @apply(--layout-vertical);

            padding: 10px;
        }

        [row] {
            @apply(--layout-horizontal);

            margin-top: 10px;
        }

        [row][end] {
            @apply(--layout-horizontal);
            @apply(--layout-end-justified);
        }

        [flex-1] {
            @apply(--layout-flex);
        }

        iron-selector {
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
        }

        editor-button {
            margin-left: 5px;
            width: 80px;
        }
    </style>

    <template>
        <div class="template-list" flex-1>
            <iron-selector id="selector"
                selected="0"
                selected-class="selected"
            >
                <!-- <template is="dom-repeat" items="{{infos}}">                               -->
                <!--     <div class="template">                                                 -->
                <!--         <img class="banner" src$="{{_getRuntimeBanner(item.name)}}"></img> -->
                <!--         <h2 class="name">{{item.name}}</h2>                                -->
                <!--         <h3 class="version">{{item.version}}</h3>                          -->
                <!--     </div>                                                                 -->
                <!-- </template>                                                                -->
            </iron-selector>
        </div>
        <div row end>
            <editor-button on-click="_onBack">Back</editor-button>
            <editor-button on-click="_onNext">Create</editor-button>
        </div>
    </template>

    <script>
        Polymer({
            is: 'app-template-list',

            ready: function () {
            },

            _onBack: function ( event ) {
                this.fire('back');
            },

            _onNext: function ( event ) {
                this.fire('next');
            },
        });
    </script>
</dom-module>
