<html><head></head><body><polymer-element name="asset-db-debugger" constructor="AssetDBDebugger" assetpath=""><template><style>:host{position:absolute;top:0;right:0;bottom:0;left:0;display:flex;flex-direction:column;flex-wrap:nowrap;align-items:stretch;font-size:13px;font-family:Helvetica,Arial,sans-serif;margin-top:10px;margin-left:3px;margin-right:3px;margin-bottom:3px;color:#999;cursor:default;outline:none}.view{position:relative;border:1px solid #000;box-shadow:inset 0 0 8px 2px rgba(0,0,0,0.2);background-color:#333;overflow-x:hidden;overflow-y:auto}span.space{width:5px;height:5px}table{width:100%;white-space:nowrap;font-size:12px;font-family:Helvetica,Arial,sans-serif;border:1px solid #555;}table .key{color:#aaa;-webkit-user-select:initial;cursor:text;}table .key::selection{background-color:#007acc}table .value{color:#d60;-webkit-user-select:initial;cursor:text;}table .value::selection{background-color:#007acc}table,th,td{border-collapse:collapse;table-layout:fixed}tr{background:#333;}tr:nth-child(even){background:#292929}th{font-size:15px;text-align:left;background:#800}th,td{padding:2px 5px;border-left:1px solid #555;overflow:hidden;text-overflow:ellipsis;}th:first-child,td:first-child{border-left:0}</style><fire-ui-toolbar><fire-ui-button-group id="btnGroup"><fire-ui-bi on-active="{{urlUuidAction}}">url to uuid</fire-ui-bi><fire-ui-bi on-active="{{uuidUrlAction}}">uuid to url</fire-ui-bi><fire-ui-bi on-active="{{urlSubUuidsAction}}">url to sub uuids</fire-ui-bi><fire-ui-bi on-active="{{libraryAction}}">library</fire-ui-bi></fire-ui-button-group><span class="space"></span><fire-ui-button on-click="{{refreshAction}}"><i class="fa fa-rotate-right"></i>
            Refresh
        </fire-ui-button><span class="space"></span><fire-ui-checkbox value="{{watchON}}">Watch</fire-ui-checkbox><span class="space"></span><fire-ui-text-input flex-1="" inputvalue="{{searchValue}}" placeholder="Search..."></fire-ui-text-input><i class="fa fa-search"></i></fire-ui-toolbar><span class="space"></span><div class="view" flex-1=""><table><thead><tr><th>{{keyName}}</th><th>{{valueName}}</th></tr></thead><tbody><template repeat="{{info in infoList | filter(searchValue)}}"><tr><td class="key">{{info.key}}</td><td class="value">{{info.value}}</td></tr></template></tbody></table></div></template><script>!function(){Polymer("asset-db-debugger",{created:function(){this.ipc=new Fire.IpcListener,this.infoList=[],this._option=-1,this.searchValue="",this.keyName="",this.valueName="",this.watchON=!1},attached:function(){this.ipc.on("asset-db:debugger:url-uuid-results",function(a){this.infoList=[];for(var b=0;b<a.length;++b){var c=a[b];this.infoList.push({key:c.url,value:c.uuid})}}.bind(this)),this.ipc.on("asset-db:debugger:uuid-url-results",function(a){this.infoList=[];for(var b=0;b<a.length;++b){var c=a[b];this.infoList.push({key:c.uuid,value:c.url})}}.bind(this)),this.ipc.on("asset-db:debugger:url-subuuids-results",function(a){this.infoList=[];for(var b=0;b<a.length;++b)for(var c=a[b],d=0;d<c.uuids.length;++d)this.infoList.push({key:c.url,value:c.uuids[d]})}.bind(this)),this.ipc.on("asset-library:debugger:uuid-asset-results",function(a){this.infoList=[];for(var b=0;b<a.length;++b){var c=a[b];this.infoList.push({key:c.uuid,value:c.name+" ["+c.type+"]"})}}.bind(this))},detached:function(){this.ipc.clear()},domReady:function(){this.$.btnGroup.select(0)},filter:function(a,b){for(var c=b.toLowerCase(),d=[],e=0;e<this.infoList.length;++e){var f=this.infoList[e];-1===f.key.toLowerCase().indexOf(c)?-1===f.value.toLowerCase().indexOf(c)||d.push(f):d.push(f)}return d},urlUuidAction:function(a){this._option="url-uuid",this.keyName="URL",this.valueName="UUID",Fire.sendToCore("asset-db:debugger:query-url-uuid")},uuidUrlAction:function(a){this._option="uuid-url",this.keyName="UUID",this.valueName="URL",Fire.sendToCore("asset-db:debugger:query-uuid-url")},urlSubUuidsAction:function(a){this._option="url-subuuids",this.keyName="URL",this.valueName="SUB UUIDS",Fire.sendToCore("asset-db:debugger:query-url-subuuids")},libraryAction:function(a){this._option="library",this.keyName="UUID",this.valueName="ASSET NAME",Fire.sendToAll("asset-library:debugger:query-uuid-asset")},refreshAction:function(a){switch(this._option){case"url-uuid":this.urlUuidAction();break;case"uuid-url":this.uuidUrlAction();break;case"url-subuuids":this.urlSubUuidsAction();break;case"library":this.libraryAction()}}})}();</script></polymer-element></body></html>
