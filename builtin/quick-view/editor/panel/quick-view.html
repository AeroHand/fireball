<html><head></head><body><div hidden=""><polymer-element name="data-detail" constructor="DataDetail" assetpath="data-detail/"><template><style>:host { box-sizing: border-box; padding: 5px 10px;}</style></template><script>(function(){var Url=require("fire-url");Polymer("data-detail",EditorUI.mixin({ready:function(){this._initResizable()}},EditorUI.resizable))})();</script></polymer-element></div><polymer-element name="quick-view" constructor="QuickView" on-selected="{{selectAction}}" on-keydown="{{keydownAction}}" assetpath=""><template><style>:host { position: absolute; top: 0; right: 0; bottom: 0; left: 0; display: flex; flex-direction: column; flex-wrap: nowrap; align-items: stretch; font-size: 12px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin-top: 10px; margin-left: 3px; margin-right: 3px; margin-bottom: 3px; color: #ddd; cursor: default; outline: none;}span.space { width: 5px; height: 5px;}</style><fire-ui-toolbar><fire-ui-button-group id="btnGroup"><fire-ui-bi on-active="{{listViewAction}}"><i class="fa fa-th-list"></i></fire-ui-bi><fire-ui-bi on-active="{{gridViewAction}}"><i class="fa fa-th"></i></fire-ui-bi></fire-ui-button-group><span class="space"></span><fire-ui-text-input id="search" flex-1="" placeholder="Search" inputvalue="{{searchText}}"></fire-ui-text-input><i class="fa fa-search"></i></fire-ui-toolbar><span class="space"></span><div flex-1="" flex-col="" flex-stretch=""><fire-ui-resize-wrapper min-height="50"><fire-ui-list id="listView" value="{{items|applyFilter(searchText)}}" icon="" fit=""></fire-ui-list></fire-ui-resize-wrapper><fire-ui-splitter></fire-ui-splitter><data-detail id="detail" height="100" min-height="50"></data-detail></div></template><script>(function(){var Url=require("fire-url");Polymer("quick-view",{created:function(){this.viewMode="list";this.searchText="";this.items=[];this._curId=""},ready:function(){window.onkeydown=function(event){switch(event.which){case 13:case 27:var browserWindow=Remote.getCurrentWindow();browserWindow.close();break;default:this.$.search.focus()}}.bind(this);var Remote=require("remote");var browserWindow=Remote.getCurrentWindow();if(browserWindow){browserWindow.on("close",function(){Editor.sendToWindows("quick-view:closed")})}},domReady:function(){},"panel:open":function(event){var typeID=event.detail["type-id"];this._curId=event.detail.id;var self=this;Editor.AssetDB.query("assets://",{"type-id":typeID},function(results){self.items=results.map(function(item){var icon="";if(typeID===Fire.JS._getClassId(Fire.Texture)){icon="uuid://"+item.uuid+"?thumb"}return{icon:icon,text:Url.basenameNoExt(item.url),uuid:item.uuid,selected:item.uuid===self._curId}}).sort(function(a,b){return a.text.localeCompare(b.text)})});if(typeID!==Fire.JS._getClassId(Fire.Texture)){this.$.btnGroup.style.display="none"}this.$.btnGroup.select(0)},applyFilter:function(items,searchText){var results=items.filter(function(item){return item.text.toLowerCase().indexOf(searchText)!==-1});results.unshift({icon:null,text:"None",uuid:"",selected:this._curId===""});return results},listViewAction:function(){this.viewMode="list"},gridViewAction:function(){this.viewMode="grid"},selectAction:function(event){event.stopPropagation();Editor.sendToWindows("quick-view:selected",event.detail.uuid)}})})();</script></polymer-element></body></html>
